{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<h2>Clients</h2>
<a href="{% url 'client_add' %}">Ajouter un client</a>
<ul>
{% for client in object_list %}
    <li>
        {{ client.prenom }} {{ client.nom }} — {{ client.adresse }}
        [<a href="{% url 'client_edit' client.pk %}">Modifier</a>]
        [<a href="{% url 'client_delete' client.pk %}">Supprimer</a>]
    </li>
{% endfor %}
</ul>
<a href="{% url 'accueil' %}" class="btn btn-secondary">← Retour à l'accueil</a>
