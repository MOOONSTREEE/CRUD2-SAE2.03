{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<h2>Catégories</h2>
<a href="{% url 'categorie_add' %}">Ajouter une catégorie</a>
<ul>
{% for cat in object_list %}
    <li>
        {{ cat.nom }} — {{ cat.descriptif }}
        [<a href="{% url 'categorie_edit' cat.pk %}">Modifier</a>]
        [<a href="{% url 'categorie_delete' cat.pk %}">Supprimer</a>]
    </li>
{% endfor %}
</ul>
<a href="{% url 'accueil' %}" class="btn btn-secondary">← Retour à l'accueil</a>
