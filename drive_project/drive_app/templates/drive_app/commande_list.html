{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<h2>Commandes</h2>
<a href="{% url 'commande_add' %}">Nouvelle commande</a>
<ul>
{% for commande in object_list %}
    <li>
        {{ commande.client }} - {{ commande.date }}
        [<a href="{% url 'commande_detail' commande.pk %}">Détail</a>]
        [<a href="{% url 'commande_edit' commande.pk %}">Modifier</a>]
        [<a href="{% url 'commande_delete' commande.pk %}">Supprimer</a>]
    </li>
{% endfor %}
</ul>
<a href="{% url 'accueil' %}" class="btn">← Retour à l’accueil</a>
